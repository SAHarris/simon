<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <audio id = "one" src = "https://s3.amazonaws.com/freecodecamp/simonSound1.mp3">
        </audio>
    <audio id = "two" src = "https://s3.amazonaws.com/freecodecamp/simonSound2.mp3">
        </audio>
    <audio id = "three" src = "https://s3.amazonaws.com/freecodecamp/simonSound3.mp3">
        </audio>
    <audio id = "four" src = "https://s3.amazonaws.com/freecodecamp/simonSound4.mp3">
        </audio>
  </head>
  <body>

    <div class = "container-fluid text-center">
      <h1>Simon!</h1>
      <div class="btn-group-vertical">
        <button class="btn reset red">Reset!</button>
        <span class="btn-group" role="group">
          <button id="1" type="button" class="square btn one red"></button>
          <button id="2" type="button" class="square btn two blue"></button>
          </span>

          <button class="btn btn-confirm round blue"></button>
          <button class="btn btn-confirm score yellow"></button>
        <span class="btn-group" role="group">
            <button id="3" type="button" class="square btn three green"></button>
            <button id="4" type="button" class="square btn four yellow"></button>
          </span>
        <button class="btn green start">Start!</button>
        </div>
      </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
      integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
      integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
      crossorigin="anonymous"></script>
    <script src="src/app.js"></script>
  </body>
  </html>
